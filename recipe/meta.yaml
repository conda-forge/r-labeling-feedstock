{% set version = '0.4.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-labeling
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/labeling_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/labeling/labeling_{{ version }}.tar.gz
  sha256: e022d79276173e0d62bf9e37d7574db65ab439eb2ae1833e460b1cff529bd165

build:
  merge_build_host: True  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('labeling')"           # [not win]
    - "\"%R%\" -e \"library('labeling')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=labeling
  license: MIT
  summary: Functions which provide a range of axis labeling algorithms.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

